<div class="login-conatiner mat-elevation-z8">
  <md-card class="cardwidth">
    <md-toolbar color="primary">
      Create account
    </md-toolbar>
    <div align="center" style="padding-top: 10px">
      <form class="formwidth" #myForm="ngForm">
        <md-input-container class="fullwidth">
          <input
            mdInput
            type="text"
            placeholder="Name"
            maxlength="50"
            id="signupName"
            name="name"
            [(ngModel)]="registrationUser.name"
            [ngModelOptions]="{standalone: true}"
          >
        </md-input-container>
        <md-input-container class="fullwidth">
          <input
            mdInput
            type="text"
            placeholder="Email Address"
            maxlength="50"
            id="signupEmail"
            name="email"
            [(ngModel)]="registrationUser.email"
            [ngModelOptions]="{standalone: true}"
          >
        </md-input-container>
        <md-input-container class="fullwidth">
          <input
            mdInput
            type="password"
            placeholder="Password"
            maxlength="25"
            length="40"
            id="signupPassword"
            name="password"
            [(ngModel)]="registrationUser.password"
            [ngModelOptions]="{standalone: true}"
          >
        </md-input-container>
        <md-error *ngIf="errorMessage!=null">
          {{ errorMessage }}
        </md-error>
        <p>
          <button type="submit" id="signupSubmit" (click)="onRegister()" md-raised-button>
            Create your account
          </button>
        </p>
      </form>
    </div>
    <hr>
    <p>Already have an account? <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-lock"></i>Login</a></p>
  </md-card>
</div>
