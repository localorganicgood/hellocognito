<div class="login-conatiner mat-elevation-z8">
  <md-card class="cardwidth">
    <md-toolbar color="primary">
      Forgot Password
    </md-toolbar>
    <div align="center" style="padding-top: 10px">
      <form class="formwidth" #myForm="ngForm">
        <md-input-container class="fullwidth">
          <input
            mdInput
            id="verificationCode"
            type="text"
            placeholder="Verification Code"
            maxlength="50"
            [(ngModel)]="verificationCode"
            [ngModelOptions]="{standalone: true}"
          >
        </md-input-container>
        <md-input-container class="fullwidth">
          <input
            mdInput
            type="password"
            placeholder="Password"
            maxlength="25"
            length="40"
            id="newPassword"
            name="password"
            [(ngModel)]="password"
            [ngModelOptions]="{standalone: true}"
          >
        </md-input-container>
        <md-error *ngIf="errorMessage!=null">
          {{ errorMessage }}
        </md-error>
        <p>
          <button type="submit" id="signupSubmit" (click)="onNext()" md-raised-button>Submit</button>
        </p>
      </form>
    </div>
    <hr>
    <p><a [routerLink]="['/home/resendCode']"> <i class="fa fa-fw fa-group"></i> Go back</a>
    </p>
  </md-card>
</div>
