<div class="login-conatiner mat-elevation-z8">
  <md-card class="cardwidth">
    <md-toolbar color="primary">
      Forgot Password
    </md-toolbar>
    <div align="center" style="padding-top: 10px">
      <form class="formwidth" #myForm="ngForm">
        <md-input-container class="fullwidth">
          <input
            type="text"
            mdInput
            placeholder="Email Address"
            maxlength="100"
            id="signupEmail"
            [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}"
            name="email"
          >
        </md-input-container>
        <md-error *ngIf="errorMessage!=null">
          {{ errorMessage }}
        </md-error>
        <p>
          <button type="submit" id="nextPage" (click)="onNext()" md-raised-button>Next</button>
        </p>
      </form>
    </div>
    <hr>
    <p><a [routerLink]="['/home/register']"> <i class="fa fa-fw fa-group"></i> Register</a> <a
      [routerLink]="['/home/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
    </p>
  </md-card>
</div>
