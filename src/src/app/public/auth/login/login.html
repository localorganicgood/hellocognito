  <md-card class="cardwidth">
    <md-toolbar color="primary">
      Login
    </md-toolbar>
    <div align="center" style="padding-top: 10px">
      <form class="formwidth" #myForm="ngForm">
        <md-input-container class="fullwidth">
          <input
            mdInput
            type="text"
            placeholder="Email Address"
            maxlength="100"
            id="signupEmail"
            name="email"
            [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}"
          >
        </md-input-container>
        <md-input-container class="fullwidth">
          <input
            type="password"
            mdInput
            placeholder="Password"
            maxlength="25"
            length="40"
            id="signupPassword"
            name="password"
            [(ngModel)]="password"
            [ngModelOptions]="{standalone: true}"
          >
        </md-input-container>
        <md-error *ngIf="errorMessage!=null">
          {{ errorMessage }}
        </md-error>
        <p>
          <button type="submit" id="signupSubmit" (click)="onLogin()" md-raised-button>Submit</button>
          <button type="submit" id="idplink" (click)="onIdpClick()" md-raised-button>SANS IDP</button>
        </p>
      </form>
    </div>
    <hr>
    <p><a [routerLink]="['/home/register']"> <i class="fa fa-fw fa-group"></i> Register</a>
      <a [routerLink]="['/home/forgotPassword']"> <i class="fa fa-fw fa-group"></i> Forgot Password?</a><br/>
      <a [routerLink]="['/home/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend Confirmation Code</a>
    </p>
  </md-card>
